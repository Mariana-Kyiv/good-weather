<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <title>😀Good Weather</title>
</head>

<body>
    <div class="weather-box">
    <header>
        <form id="search-form">
            <input type="search" id="city-input" placeholder="Enter a city..." required class="search-form-input"/>
            <input type="submit" value="Search" class="search-button"/>
        </form>
    </header>
    
    <main>
        <div class="weather-data">
        <div>
        <h1 id="h1">Kyiv</h1>
        <h3 id="data">Sat, 18, November</h3>
        <p>
            <div id="description">Sunny</div>
            </br>
            Humidity:
            <span class="nice" id="humidity">20</span>
            <span class="nice">%</span>
            , Wind: 
            <span class="nice" id="wind">3</span>
            <span class="nice">m/s</span>
        </p>
        </div>
        <div class="temperature-data">
            <div class ="icon" id="icon">🌤️</div>
            <div class="temperature" id="temperature">8</div>
            <div class="celsium">°C</div>
        </div>
        </div>
    </main>
    
    <footer class="bottom">
