<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>😀Good Weather</title>
</head>

<body>
    <div class="weather-box">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
            <input type="submit" value="Search" class="search-button"/>
        </form>
    </header>
    
    <main>
        <div class="weather-data">
        <div>
        <h1>Kyiv</h1>
        <h3>Sat, 18, November</h3>
        <p>
            14:49, Sunny 
            </br>
            Humidity: 20%, Wind: 3 m/s
        </p>
        </div>
        <div class="temperature">
        🌤️ 8°C
        </div>
        </div>
    </main>
    
    <footer>
        Coded by 
        <a href="https://github.com/Mariana-Kyiv" target="_blank">
        Mariana Marynchenko
        </a>
        code hosted 
        <a href="https://github.com/Mariana-Kyiv/good-weather" target="_blank">
        on GitHub 
        </a>
        site hosted 
        <a href="https://good-weather-for-all.netlify.app/" target="_blank">
        on Netlify
        </a>
    </footer>
    </div>
</body>

</html>
